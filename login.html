<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - V0 Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background-color: rgb(15 23 42 / 0.95); min-width: 12rem; border: 1px solid rgb(168 85 247 / 0.2); border-radius: 0.5rem; padding: 0.5rem; z-index: 1000; }
        .dropdown:hover .dropdown-content { display: block; }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-950 via-purple-950 to-slate-950 text-white min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-50 border-b border-purple-500/20 bg-slate-950/80 backdrop-blur-md">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4">
                <a href="index.html" class="flex items-center gap-2">
                    <span class="text-xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400 bg-clip-text text-transparent">V0 Trade</span>
                </a>
                <nav class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="text-sm text-gray-300 hover:text-white transition">Home</a>
                    <a href="about.html" class="text-sm text-gray-300 hover:text-white transition">About</a>
                    <a href="signup.html" class="text-sm text-white font-semibold">Sign Up</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <main class="flex items-center justify-center px-4 py-24">
        <div class="w-full max-w-md">
            <div class="bg-slate-900/80 border border-purple-500/20 rounded-2xl p-8 backdrop-blur-xl shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                    <p class="text-gray-400">Login to your V0 Trade account</p>
                </div>
                <form onsubmit="handleLogin(event)" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 bg-slate-800/50 border border-purple-500/30 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="your@email.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 bg-slate-800/50 border border-purple-500/30 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="••••••••">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 border-purple-500/30 rounded bg-slate-800/50 text-purple-600 focus:ring-purple-500">
                            <span class="ml-2 text-sm text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-500 via-pink-500 to-purple-500 hover:from-purple-600 hover:via-pink-600 hover:to-purple-600 text-white font-bold py-3 rounded-lg shadow-lg shadow-purple-500/50 transition-all">
                        Login
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-gray-400">Don't have an account? <a href="signup.html" class="text-purple-400 hover:text-purple-300 font-semibold">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>

<script>
    const BASEROW_TABLE_ID = 755975;

    const BASEROW_API_URL =
        `https://api.baserow.io/api/database/rows/table/${BASEROW_TABLE_ID}/?user_field_names=false`;

    const BASEROW_TOKEN = "LG6hnTBxgBG78FueElsSwpHRd4Wep1oL";

    // Correct field IDs
    const FIELD_NAME = "field_6393282";
    const FIELD_EMAIL = "field_6393283";
    const FIELD_PASSWORD = "field_6393285";

    // SHA-256 hashing for login (matches your stored format)
    async function hashPassword(password) {
        const msgUint8 = new TextEncoder().encode(password);
        const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function showError(msg) {
        alert(msg);
    }

    async function handleLogin(e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
            showError("Please fill in all fields.");
            return;
        }

        // Fetch all rows
        let response = await fetch(BASEROW_API_URL, {
            headers: {
                "Authorization": `Token ${BASEROW_TOKEN}`
            }
        });

        const data = await response.json();
        console.log("Fetched users:", data);

        // Find user by email
        const user = data.results.find(u => u[FIELD_EMAIL] === email);

        if (!user) {
            showError("Email not found. Please register first.");
            return;
        }

        // Hash input password and compare
        const hashedInputPassword = await hashPassword(password);

        if (hashedInputPassword !== user[FIELD_PASSWORD]) {
            showError("Incorrect password. Please try again.");
            return;
        }

        // Login success
        localStorage.setItem("v0trade_user_email", email);
        alert("Login successful!");
        window.location.href = "dashboard.html";
    }
</script>

</body>
</html>
